<html lang="en">
<head>

</head>
<body>
    <div class="container mt-3">
        <h3>Toast</h3>
        <a href="#" title="Toast Header" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Some text inside the toast body">Hover over me</a>
    </div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll)('[data-bs-toggle="popover"]')
        var popoverList = popoverTriggerList.map(function (popoverTriggerE1) {
            return new bootstrap.Popover(popoverTriggerE1)
        })
    </script>
</body>
